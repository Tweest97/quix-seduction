l_french:
 quix_seduce_outcome.2000.t:0 "Ambition impériale"
 quix_seduce_outcome.2000.desc:0 "[target.GetTitledFirstNamePossessive] quarters are befitting [target.GetHerHis] imperial rank. Vaste, orné, et couvert des plus belles œuvres du pays. Les serviteurs se sont faits rares et rafraîchissants, et je me détends sur une chaise à côté d'une piscine, je mange des figues et je profite des plus belles choses de la vie. [target.GetSheHe|U] s'agenouille derrière moi et commence à me donner le fruit, et commence à me caresser doucement. Nous nous embrassons profondément, le fruit sucré toujours sur mes lèvres, avant de tomber par terre et de rouler dans la piscine. Je me demande, est-ce le plus grand moment de ma vie ?"
 quix_seduce_outcome.2000.a:0 "Je pourrais m'habituer à ça !"
 quix_seduce_outcome.2000.b:0 "Veni, vidi, vici."

 quix_seduce_outcome.2010.t:0 "Cruel Intentions"
 quix_seduce_outcome.2010.desc:0 "[target.GetTitledFirstName] a envoyé une lettre demandant une rencontre dans un lieu privé, signe évident que le complot pour gagner l'amour de [target.GetHerHis] a réussi. Cependant, il semble que [target.GetSheHe] ait une idée très précise de l'endroit où nous devrions nous retrouver... [target.GetSheHe] a demandé à nous rencontrer dans le donjon. En m'approchant, je vois que [target.GetFirstName] a disposé des bougies et porte une robe translucide. Alors que [target.GetName] me fait signe, je viens voir la plénitude de [target.GetHerHis], un plan délicieusement sadique. Des pétales de rose sont éparpillés sur le râtelier de torture, et à côté de celui-ci, une panoplie d'outils pour le plaisir et la douleur. [target.GetName] me dit alors /"Tu d'abord/" avant de me déshabiller et de guider mes mains dans les menottes du râtelier. [target.GetTitledFirstName] et j'ai ensuite passé la longue nuit à échanger plaisir et douleur à parts égales."
 quix_seduce_outcome.2010.a:0 "Une correspondance parfaite !"
 quix_seduce_outcome.2010.a:0 "Je suis sadique, pas masochiste."

 quix_seduce_outcome.2020.t:0 "Un rouleau dans le foin"
 quix_seduce_outcome.2020.desc:0 "Il a été si difficile d'obtenir [target.GetName] seul, et [target.GetSheHe] m'a regardé avidement toute la journée. Entre les membres de ma famille, les courtisans et les conseillers, les serviteurs et les gardiens, il semble que je n'aurai jamais un moment avec [target.GetHerHim] seul... A moins que... Après avoir passé un mot à [target.GetName], je me faufile jusqu'à la partie de mon exploitation qui pourrait être vide : le grenier à foin. Un moment plus tard, [target.GetTitledFirstName] arrive, grimpant l'échelle des écuries en dessous. Nous avons parlé pendant un long moment dans le grenier, les bruits des animaux en dessous couvrant vos voix. Je peux dire que [target.GetFirstName] est prêt pour cela ; sinon, pourquoi [target.GetSheHe] serait-il allongé dans une meule de foin à me faire signe ? Je me déshabille et me tiens fièrement devant [target.GetHerHim], et sans un mot, ils font la même chose dans le foin, et dans un instant vos membres sont emmêlés les uns dans les autres dans un acte de passion animale sauvage digne d'une grange.
 quix_seduce_outcome.2020.a:0 "J'ai besoin d'une pièce secrète..."
 quix_seduce_outcome.2020.b:0 "C'était sympa, mais je vais aller me baigner maintenant. Au revoir."

 quix_seduce_outcome.2021.t:0 "Chapelle de l'amour"
 quix_seduce_outcome.2021.desc:0 "[target.GetName], dans une apparente démonstration de piété, a entrepris un essai de 24 heures de prière dans le temple. Curieusement, [target.GetSheHe] m'a invité... Quand j'arrive, tard dans la soirée, je trouve [target.GetTitledFirstName] portant de simples robes, en prière à l'autel. Il semble que [target.GetFirstName] ait préparé quelques mots sur l'amour physique et la piété, mais avant que [target.GetSheHe] ne puisse commencer à les lire, nous sommes dans les bras l'un de l'autre, nous embrassons et arrachons des vêtements dans un élan de passion. Comme si le divin nous habitait directement, nous nous embrassons dans une expérience profonde et intense d'amour et de plaisir qui dure toute la nuit".
 quix_seduce_outcome.2021.a:0 "Deus Vult !"
 quix_seduce_outcome.2021.b:0 "J'ai eu un moment divin."

 quix_seduce_outcome.2022.t:0 "Plaisir de l'après-midi"
 quix_seduce_outcome.2022.desc:0 "[target.GetName] s'est arrangé pour que je reçoive une invitation d'une connaissance commune à passer la journée ensemble sur leur propriété - seule la connaissance ne sera pas là ! Je crois que mon travail acharné doit porter ses fruits et [target.GetTitledFirstName] me remarque enfin ! Après être arrivés au domaine, nous passons la matinée à visiter les jardins, à nous promener et à discuter de nos désirs, nous avons droit à un délicieux déjeuner sous un beau ciel bleu. Pendant le repas, la conversation devient encore plus... personnelle, et je suis sûr que [target.GetTitledFirstName] est en train de tester les eaux. Après le repas, [target.GetTitledFirstName] m'invite à monter pour d'autres "rafraîchissements", et bien sûr, j'accepte. Seulement, il n'y a pas de rafraîchissements à prendre, seulement les plaisirs de la chair ! Dès que j'ai réussi à monter les escaliers, [target.GetTitledFirstName] était sur moi, et nous avons passé tout le week-end à faire l'acte physique de l'amour. Des vacances que je chérirai toujours".
 quix_seduce_outcome.2022.a:0 "Quand c'est bien, c'est bien !"
 quix_seduce_outcome.2022.b:0 "Nous aurons toujours nos souvenirs."

 quix_seduce_outcome.2023.t:0 "Profondeurs de la passion"
 quix_seduce_outcome.2023.desc:0 "J'ai besoin d'un endroit privé pour déclarer mon amour pour [target.GetTitledFirstName] - mais où ? Il doit être à l'abri des regards indiscrets des serviteurs, des courtisans, des vassaux et des membres de la famille. Tous les murs sont fins, il doit s'agir d'un endroit isolé, où peu de gens ont accès ou la permission d'aller... Et là, la pensée me frappe. Les vieilles catacombes ! \Après avoir envoyé un messager à [target.GetTitledFirstName], à l'heure prévue, nous nous retrouvons dans notre lieu secret, au plus profond de la terre, où nous pouvons être certains d'être seuls. Alors que je commence à décrire délicatement mes sentiments à [target.GetTitledFirstName], [target.GetSheHe] m'interrompt, et confesse à la place [target.GetHerHis] ses sentiments ! Je suis heureux de savoir que les réglages n'ont pas freiné mes plans, car nous nous embrassons et nous nous étreignons pendant longtemps, en sentant le corps de l'autre à travers nos vêtements. Un instant plus tard, nous faisons l'amour !"
 quix_seduce_outcome.2023.a:0 "Nous n'aurons pas toujours à faire ça ici, en bas..."
 quix_seduce_outcome.2023.b:0 "Nous avons donné aux anciens de quoi réfléchir."

 quix_seduce_outcome.2024.t:0 "L'expérience primitive"
 quix_seduce_outcome.2024.desc:0 "[target.GetTitledFirstName] a accepté de me rencontrer secrètement dans une petite cabane cachée dans le désert, sûrement que [target.GetSheHe] n'aurait accepté que s'ils savaient ce que je cherchais, et étaient prêts à monter ! Après être arrivé seul à la cabane, je me retrouve dans un monde étrange, sans domestiques, sans nourriture préparée, et surtout, sans yeux indiscrets ! \nNous arrivons peu avant la tombée de la nuit, et nous sommes assis autour d'un feu en parlant de l'amour passé ... Et puis [target.GetTitledFirstName] est sorti et nous a demandé ! Quelques instants plus tard, [target.GetSheHe] est sur moi, et alors que j'embrasse [target.GetHerHis] dans le cou, nous commençons à faire l'amour juste là, à côté du feu."
 quix_seduce_outcome.2024.a:0 "On peut venir ici une fois par mois !"
 quix_seduce_outcome.2024.b:0 "Une expérience que je chérirai toujours."

 quix_seduce_outcome.2025.t:0 "À nos loisirs"
 quix_seduce_outcome.2025.desc:0 "Comme je le fais souvent, je vais me retirer seul dans une petite exploitation de pays, seul à sauver certains de mes serviteurs les plus fidèles. C'est agréable de s'éloigner des pressions de la vie. Je profite également de l'occasion pour inviter [target.GetTitledFirstName], car un peu de temps seul à seul est probablement ce dont nous avons besoin pour passer à l'étape suivante.\n\NQuand [target.GetSheHe] arrive, je peux immédiatement dire que ce sera un week-end réussi. Tout de suite, [target.GetSheHe] est physique avec moi, me touche le bras de manière ludique, et me regarde longuement... Nous passons la journée à faire une longue promenade sur le terrain, assis pour admirer des points de beauté particuliers. Nous nous retirons dans une pergola sur le toit pour regarder le coucher de soleil, et lorsqu'il atteint son zénith, [target.GetTitledFirstName] est enfin submergé par le désir et m'embrasse avec enthousiasme. Nous faisons l'amour au crépuscule, sous les étoiles, et nous passons la nuit dans les bras l'un de l'autre".
 quix_seduce_outcome.2025.a:0 "Passer des vacances avec vous est merveilleux."
 quix_seduce_outcome.2025.b:0 "Vous avez été d'un grand réconfort."

 quix_seduce_outcome.2026.t:0 "Rock the Boat"
 quix_seduce_outcome.2026.desc:0 "Un vassal m'a offert l'usage d'une péniche de plaisance sur une rivière, et j'ai sauté sur l'occasion, comme une chance parfaite d'obtenir [target.GetTitledFirstName] seul, de professer mes sentiments forts pour [target.GetHerHim]. Nous passons l'après-midi à discuter sur le pont, et après un dîner agréable, nous accrochons des lanternes colorées autour de la péniche, et dansons sous les étoiles sur une musique imaginaire. [target.GetTitledFirstName] me dit que c'est le meilleur après-midi que [target.GetSheHe] ait passé depuis longtemps, me remercie et, presque inconsciemment, se penche pour un baiser, ce que je fais volontiers. Je peux reconnaître le léger choc lorsque [target.GetTitledFirstName] réalise ce que [target.GetSheHe] a fait, avant que le sourire ne se forme et qu'un autre baiser n'arrive. Bientôt, nous ferons l'amour sur le pont, éclairés par les lanternes et sous les étoiles. Après avoir terminé, [target.GetTitledFirstName] s'allonge dans mes bras, embrasse mon cou et me remercie pour ce moment merveilleux".
 quix_seduce_outcome.2026.a:0 "Je pense que je vais acheter un bateau !"
 quix_seduce_outcome.2026.b:0 "Je me sens un peu mal à l'aise."

 quix_seduce_outcome.2027.t:0 "Un grand millésime"
 quix_seduce_outcome.2027.desc:0 "Je pense que le moment est venu de mettre enfin un terme aux mois de préparation et de passer au tribunal [target.GetTitledFirstName]. Je sais que [target.GetSheHe] est prêt pour cela, mais le seul problème est de trouver un endroit avec suffisamment d'intimité pour... discuter. Pourquoi pas la cave à vin ? Personne ne penserait à nous chercher là-bas... [target.GetTitledFirstName] accepte volontiers la réunion secrète, et même si [target.GetSheHe] descend l'échelle, [target.GetSheHe] commence déjà à exprimer ses sentiments pour moi ! Je les rends en nature, et dans l'espace restreint, nos corps se touchent déjà, [target.GetSheHe] se penche vers mon oreille et me demande tranquillement si je le veux autant que [target.GetSheHe]. Je hoche la tête en silence, et nous commençons à nous embrasser, timidement au début, mais à chaque baiser, une audace croissante, jusqu'à ce que notre passion déborde et que nous commencions à enlever maladroitement les vêtements de l'autre, juste assez pour commencer à faire l'amour. Nos cris de plaisir, vraisemblablement, sont retenus par la terre fraîche !"
 quix_seduce_outcome.2027.a:0 "Maintenant, que diriez-vous d'un verre ?"
 quix_seduce_outcome.2027.b:0 "Vous pouvez prendre une bouteille quand vous partez."

 quix_seduce_outcome.2028.t:0 "L'approche honnête" 
 quix_seduce_outcome.2028.desc:0 "Cela fait des mois que je me demande quelle est la meilleure façon de passer à [target.GetTitledFirstName], mais je pense que [target.GetSheHe] ne répondra pas bien à une... Après avoir organisé une réunion secrète, je suis enfin face à face avec [target.GetTitledFirstName] qui semble perplexe face à la convocation. Je lui dis tout de suite que je désire [target.GetTitledFirstName], physiquement et émotionnellement, et que [target.GetSheHe] a dominé mes pensées. Il faut un moment à [target.GetHerHim] pour l'assimiler, avant de se décider apparemment en faveur de [target.GetSheHe], ce que [target.GetSheHe] déclare en m'embrassant. [target.GetSheHe|U] me dit que [target.GetSheHe] ressent la même chose depuis des mois, mais qu'il était certain que je n'étais pas sérieux. On s'embrasse un moment, avant que je dise à [target.GetHerHim] que j'aimerais faire l'amour. Une fois de plus, [target.GetSheHe] est d'accord et nous passons les heures suivantes à faire l'amour avec passion !
 quix_seduce_outcome.2028.a:0 "L'honnêteté est la meilleure politique."
 quix_seduce_outcome.2028.b:0 "Vous savez, j'ai des doutes."

 quix_seduce_outcome.2029.t:0 "Impatience".
 quix_seduce_outcome.2029.desc:0 "J'en ai eu assez d'être manipulé par [target.GetTitledFirstName]. Il est temps d'avoir une confrontation directe. Soit [target.GetSheHe] cessera de me mener en bateau, soit je mettrai un terme à ce projet. J'organise une rencontre avec [target.GetHerHim] en secret. J'aurai une réponse. Je dis à [target.GetHerHim] que j'essaie d'exprimer mes sentiments depuis de nombreux mois, et que je crois que [target.GetSheHe] le sait et m'utilise simplement pour m'adorer. [target.GetTitledFirstName] semble choqué par cette accusation, et la nie immédiatement. [target.GetSheHe|U] me dit qu'en fait, [target.GetSheHe] a secrètement nourri des sentiments pour moi ! Je commence à rire avec le soulagement que cela procure, et [target.GetTitledFirstName] commence à rire aussi, et dans notre rire nous nous embrassons, mais nous sommes réduits au silence lorsque nos lèvres se rencontrent. On se laisse tomber par terre et on fait l'amour à ce moment-là et là !
 quix_seduce_outcome.2029.a:0 "J'aurais dû dire quelque chose plus tôt."
 quix_seduce_outcome.2029.b:0 "Je suis content que ce soit sorti de mon système !"

 quix_seduce_outcome.2030.t:0 "Passion débridée"
 quix_seduce_outcome.2030.desc:0 "La farce doit cesser. Je sais que [target.GetTitledFirstName] me veut ! Et ils savent que je le sais ! Nos confidents ont arrangé un rendez-vous secret dans un lieu indéterminé et je vais enfin mettre fin à la mascarade. Quand [target.GetTitledFirstName] arrive, je commence à faire une confession maladroite de mon amour, jusqu'à ce que... Je me tais lorsque [target.GetFirstName] met un doigt sur ma bouche. Un instant plus tard, nous sommes tous les deux en train d'enlever des couches de vêtements, les yeux fermés l'un sur l'autre. Quand nos corps se rencontrent, c'est comme du magnétisme, une collision vigoureuse. On tire les cheveux, on se gratte le dos, et chacun a quelques bleus alors qu'un tourbillon de passion nous consume. Je pensais que ma luxure et ma passion pour la charnelle étaient inégalées, mais pourtant, [target.GetTitledFirstName] cherche à me surpasser !
 quix_seduce_outcome.2030.a:0 "J'aime faire l'amour avec toi !"
 quix_seduce_outcome.2030.b:0 "Un plaisir à faire l'amour avec toi."

 quix_seduce_outcome.2031.t:0 "Je pense que nous sommes seuls maintenant..."
 quix_seduce_outcome.2031.desc:0 "Je suis certain que [target.GetTitledFirstName] s'intéresse à moi, mais je n'arrive pas à trouver un moyen de me détacher de la foule. Si seulement on pouvait juste... s'enfuir. Attendez, pourquoi pas ? Je chuchote à l'oreille de [target.GetHisHer] de venir avec moi, et soudain nous partons, nous éloignons rapidement de tout le monde, et une fois au coin de la rue, nous commençons à courir, en nous tenant la main jusqu'à ce que tout le monde soit loin derrière. [target.GetTitledFirstName] me tire dans un fourré, et je tombe sur [target.GetHerHim], et nous rions, et [target.GetSheHe] me dit que [target.GetSheHe] a essayé de me faire sortir seul toute la nuit ! On fait l'amour là, dans la saleté, et on passe plusieurs heures après à s'allonger et à parler." 
 quix_seduce_outcome.2031.a:0 "On a besoin d'une bonne excuse !"
 quix_seduce_outcome.2031.b:0 "Il vaut peut-être mieux prendre des chemins séparés..."

 quix_seduce_outcome.2301.t:0 "Tentative clandestine
 quix_seduce_outcome.2301.desc:0 "J'aime avoir un réseau d'espionnage à ma disposition. Mes agents ont organisé une rencontre secrète entre [target.GetTitledFirstName] et moi, au cours de laquelle je vais déclarer mon amour à [target.GetHerHim]. Nous irons habillés incognito, et irons à pied, seuls, afin de ne pas attirer l'attention. Je m'assurerai que je n'ai pas été suivi en passant quelques minutes dans une ruelle à faire le guet, avant de me rendre au bâtiment désigné. À l'intérieur, je trouve [target.GetTitledFirstName] complètement nu, couvert d'huile, et mangeant des olives près de la cheminée. [target.GetSheHe] me dit : "Tu devrais enlever cette robe..." Il semble que mon plan ait fonctionné ! J'obéis promptement, et nous passons la soirée à faire l'amour passionnément !"
 quix_seduce_outcome.2301.a:0 "Oui ! Oui !"
 quix_seduce_outcome.2301.b:0 "Pourriez-vous essayer de faire moins de bruit ?"

 quix_seduce_outcome.2302.t:0 "Rangement"
 quix_seduce_outcome.2302.desc:0 "La distance à laquelle je suis confronté rend la courtoisie [target.GetTitledFirstName] difficile... mais pas impossible. Il semblerait que [target.GetFirstName] soit intéressé par... la discussion sur notre avenir commun, au minimum, et ils ont organisé un petit pèlerinage. Seulement, ils ne vont pas vraiment se rendre dans un lieu saint ; à la place, ils seront amenés ici, et cachés dans l'un des quartiers des serviteurs de réserve sous clé, juste pour quelques jours, jusqu'à ce que nous puissions parvenir à un accord. [target.GetTitledFirstName] est heureux de me voir, après de longs voyages, et pour la première fois, nous nous embrassons. Nous passons la première partie de la soirée à parler, tranquillement, jusqu'à ce que je sente que chacun comprend ce que l'autre cherche, et nous nous retirons pour la soirée... mais au milieu de la nuit, je sens la chaleur du corps nu de [target.GetFirstNamePosessive] entrer dans mon lit à côté de moi. Quelques instants plus tard, nous sommes tous les deux consumés par la passion, et nous passons toute la soirée à faire l'amour tendrement."
 quix_seduce_outcome.2302.a:0 "S'il vous plaît, restez un peu !"
 quix_seduce_outcome.2302.b:0 "Il y a cette fabuleuse auberge..."

 quix_seduce_outcome.2303.t:0 "Je vous ai jeté un sort..."
 quix_seduce_outcome.2303.desc:0 "Je sais que [target.GetTitledFirstName] est un autre adorateur du Dieu Cornu. Peut-être que notre dévotion mutuelle à l'occulte pourrait agir comme un chemin pour gagner l'amour de [target.GetHisHer] ? Après avoir envoyé une invitation secrète, je fais en sorte que la cérémonie se déroule à minuit dans un bosquet secret, en présence des plus dévoués des serviteurs du Dieu Cornu. A l'heure prévue, les différents adorateurs se rassemblent, tous vêtus de leurs robes noires, parmi lesquels [target.GetTitledFirstName]. Je m'avance et proclame que j'ai convoqué cette réunion, afin que nous puissions honorer le dieu cornu par un acte de charnalité primitive. Immédiatement, je vois un soulagement sur le visage de [target.GetFirstNamePossessive]. Il semble que c'était exactement ce que [target.GetSheHe] espérait ! Je prononce les anciens mots du rituel dans une langue perdue depuis longtemps, et [target.GetTitledFirstName] les confirme, complétant ainsi le sort. Nous nous déshabillons là, au milieu du pentagramme, et nos corps se joignent en une union impie, tandis que les autres chantent et accomplissent le rite du sang autour de nous. Nous faisons au Dieu Cornu un grand honneur avec une démonstration légendaire de la passion humaine".
 quix_seduce_outcome.2303.a:0 "Parce que tu es à moi !"
 quix_seduce_outcome.2303.b:0 "Pourquoi tu chantes ?"

 quix_seduce_outcome.2304.t:0 "Une soirée festive"
 quix_seduce_outcome.2304.desc:0 "J'ai appris que [target.GetName] va à un festival local organisé par une petite ville chaque année... seul. C'est une occasion résolument joyeuse, avec de la danse, des costumes et des artistes. Je passe la première partie de la soirée à me rendre populaire auprès des habitants, à lancer des pièces de monnaie aux enfants et à faire preuve de magnanimité, et lorsque [target.GetTitledFirstName] me trouve, [target.GetSheHe] est impressionné. Nous profitons de la soirée de fête ensemble, en chantant et en dansant avec les habitants, avant de nous retirer dans ma tente en soie à la périphérie de la ville, où je confesse mes véritables sentiments pour [target.GetTitledFirstName]. [target.GetSheHe] reste là, silencieux au début, avant de sourire et de me dire : "C'est évident depuis le début..." Un moment après avoir fermé la porte de la tente, nous sommes pris dans les affres de la passion.
 quix_seduce_outcome.2304.a:0 "Faisons de cela une tradition !"
 quix_seduce_outcome.2304.b:0 "Quelle petite ville pittoresque."

 quix_seduce_outcome.2305.t:0 "En forme pour un roi"
 quix_seduce_outcome.2305.desc:0 "Dans un élan de chance incroyable, il semble que [target.GetName] et moi allons nous rendre à la même fête dans un royaume lointain... C'est la chance que j'attendais pour séduire [target.GetHimHer]. En dehors de nos cercles sociaux habituels, [target.GetTitledFirstName] et moi commençons notre conversation tôt dans la journée, et elle dure jusqu'au dîner, où nous sommes assis ensemble. Le repas est une fête incroyable, avec des délices de nombreux pays étrangers savamment assemblés sur le tableau des fêtes. Nous passons la soirée à manger, à boire ensemble, la conversation s'écoulant librement. Les autres participants à la table semblent remarquer nos rires, mais parmi les étrangers, qui s'en soucie ? \Après le dîner, dans le soleil, nous sommes assis l'un à côté de l'autre sur des peaux, sur le sol, pendant qu'un ménestrel joue, et [target.GetSheHe] me touche la main avec désinvolture ! Nous échangeons un regard, et à quelques minutes l'un de l'autre, nous nous retirons du rassemblement... réunion après dans ma chambre ! [target.GetSheHe] professe son désir pour moi, et un instant plus tard, je suis allongé sur le lit, avec [target.GetTitledFirstName] qui m'arrache mes vêtements !"
 quix_seduce_outcome.2305.a:0 "On devrait rester un peu !"
 quix_seduce_outcome.2305.b:0 "Ce qui se passe dans... où que ce soit..."

 quix_seduce_outcome.3000.desc:0 "[owner.GetTitledFirstName] est allongé tranquillement sur une chaise à côté d'une piscine de plaisance, en train de manger des figues et de profiter des plus belles choses de la vie.\n\nJe rentre avec un sourire facile, et je m'agenouille pour commencer à nourrir [owner.GetHerHim] le fruit, et à caresser doucement [owner.GetHerHim]. Puis nous embrassons profondément, le doux fruit encore sur les lèvres de [owner.GetHerHis], avant de tomber par terre et de rouler dans la piscine..."
 quix_seduce_outcome.3000.a:0 "[owner.GetTitledFirstName] semblait impressionné."

 quix_seduce_outcome.3010.desc:0 "[owner.GetTitledFirstName] a essayé de me courtiser pendant des mois. Je céderai... si [owner.GetName] réussit mon petit test. [owner.GetName] a un joli petit donjon, avec toutes sortes d'équipements de torture scintillants, et le meilleur de tout, c'est privé. J'ai disposé quelques bougies, mis une robe translucide, dispersé des pétales de rose le long du râtelier de torture, et organisé mes outils de plaisir et de douleur. Je peux voir le regard complice de [owner.GetTitledFirstNamePosessive] quand [owner.GetName] voit ce que j'ai en magasin. Je fais signe à [owner.GetHerHim] et lui dis /"Vous d'abord/" avant de déshabiller [owner.GetHerHim] et de guider [owner.GetHerHis] les mains dans les menottes du râtelier. [owner.GetTitledFirstName] et moi avons ensuite passé la longue nuit à échanger plaisir et douleur à parts égales."
 quix_seduce_outcome.3010.a:0 "[owner.GetSheHe] will do."

 quix_seduce_outcome.3020.desc:0 "J'ai enfin décidé de céder aux avances de [owner.GetTitledFirstNamePosessive]. Le défi consiste à faire en sorte que [owner.GetHerHim] soit seul... Peut-être... Après avoir passé un mot à [owner.GetName], vous vous faufilez dans la partie de la villa qui pourrait être vide : le grenier à foin. Un instant plus tard, [propriétaire.GetTitledFirstName] arrive, grimpant l'échelle des écuries en bas. Vous parlez longtemps dans le grenier, les bruits des animaux en bas couvrant vos voix. Vous pouvez dire que [owner.GetFirstName] est excité ; le fait d'être allongé dans une cage à foin qui vous fait signe est un signe assez brutal. Vous vous déshabillez et vous vous tenez fièrement devant [owner.GetHerHim], et sans un mot, ils font la même chose dans le foin, et dans un instant vos membres sont emmêlés les uns dans les autres dans un acte de passion animale sauvage digne d'une grange.
 quix_seduce_outcome.3020.a:0 "La prochaine fois, je me faufilerais dans la chambre..."

 quix_seduce_outcome.3021.desc:0 "Je n'y peux rien, je trouve [owner.GetTitledFirstName] irrésistible ! Le seul endroit où je pense que l'on peut trouver de l'intimité est la chapelle. Je vais me consacrer à une journée de prière et de jeûne, et j'invite [owner.GetHerHim] à venir vivre une expérience religieuse différente. Vêtu de simples robes, je prie un peu pour m'assurer la faveur du divin avant d'accomplir cet acte de consécration. \Le propriétaire me trouve là, en silence. Nous sommes complètement seuls... et alors que [owner.GetSheHe] s'approche de l'estrade, je me retourne et souris, et je suis certain que c'est exactement ce que [owner.GetTitledFirstName] espérait. J'avais préparé quelques mots sur l'amour physique et la piété à lire, mais avant que je puisse commencer à les lire, nous sommes dans les bras l'un de l'autre, nous embrassons et arrachons des vêtements dans un élan de passion. Comme si le divin nous habitait directement, nous nous embrassons dans une expérience profonde et intense d'amour et de plaisir qui dure toute la nuit !
 quix_seduce_outcome.3021.a:0 "Deus Vult !"

 quix_seduce_outcome.3022.desc:0 "[owner.GetName] tente de me faire la cour depuis un certain temps... J'ai décidé de me laisser influencer. J'ai organisé une rencontre secrète au domaine d'une connaissance commune, mais cette connaissance ne sera pas présente ! Après être arrivé au domaine, nous passons la matinée à visiter les jardins, à nous promener et à discuter de nos désirs dans la vie, après quoi nous avons droit à un délicieux déjeuner sous un beau ciel bleu. Pendant le repas, la conversation devient encore plus... personnelle, et je suis sûr que [propriétaire.GetTitledFirstName] est en train de tester les eaux. Après le repas, j'invite [owner.GetTitledFirstName] à monter pour d'autres "rafraîchissements", et bien sûr [owner.GetSheHe] s'y engage. Seulement, il n'y a pas de rafraîchissements à prendre, seulement les plaisirs de la chair ! A peine avais-je réussi à monter les escaliers que je me suis retrouvé sur [owner.GetTitledFirstName], et nous avons passé tout le week-end à faire l'acte physique de l'amour. Des vacances que je chérirai toujours".
 quix_seduce_outcome.3022.a:0 "Quand c'est bien, c'est bien !"

 quix_seduce_outcome.3023.desc:0 "Il semblerait que [owner.GetTitledFirstName] - dans un effort pour trouver un endroit où nous pourrions avoir une réunion privée, ait décidé que les catacombes sont le meilleur endroit pour le faire ! Je ne sais pas ce que [propriétaire.GetSheHe] les vieilles catacombes ! \Après avoir reçu un messager de [owner.GetTitledFirstName], à l'heure prévue, nous nous rencontrons dans notre lieu secret, au plus profond de la terre, où nous pouvons être certains d'être seuls. [owner.GetTitledFirstName] commence à expliquer la raison de la rencontre, mais je me sens dépassé par l'idée que je pourrais manquer l'occasion, alors je dis à [owner.GetTitledFirstName] mes sentiments ! [owner.GetSheHeHe] dit que c'était en fait la raison de la réunion ! Nous nous embrassons dans l'obscurité pendant un long moment, nous sentons le corps de l'autre à travers nos vêtements. Un instant plus tard, nous faisons l'amour !"
 quix_seduce_outcome.3023.a:0 "Nous avons donné aux anciens un spectacle dont ils se souviendront !"

 quix_seduce_outcome.3024.desc:0 "J'ai accepté de rencontrer [propriétaire.GetTitledFirstName] dans une petite cabane cachée dans la nature. Après être arrivé seul à la cabane, je me retrouve dans un monde étrange, sans serviteurs, sans nourriture préparée et surtout, sans yeux indiscrets ! \n[propriétaire.GetTitledFirstName] arrive peu avant la tombée de la nuit, et nous sommes assis autour d'un feu en parlant de l'amour passé... Je suis devenu curieux, alors j'ai décidé de demander à [owner.GetHisHer] quelles étaient ses intentions. Bien sûr, [owner.GetTitledFirstName] a alors professé ses sentiments pour moi ! Quelques instants plus tard, [owner.GetSheHeHe] est sur moi, et alors que j'embrasse [owner.GetHerHis] dans le cou, nous commençons à faire l'amour juste là, près du feu."
 quix_seduce_outcome.2024.a:0 "Mon amour !"

 quix_seduce_outcome.3025 .desc:0 "J'ai été invité dans une petite propriété de campagne de [propriétaire.GetTitledFirstName], qui a évidemment essayé de me faire la cour, mais je suis intéressé d'entendre ce que [propriétaire.GetShe] a à dire. \Quand j'arrive, [owner.GetTitledFirstName] est timide, alors je décide d'envoyer quelques... signaux, d'être physique avec [owner.GetHerHim], de toucher de façon ludique le bras de [owner.HerHis], et de donner à ces longs regards persistants... Nous passons la journée à faire une longue promenade sur le terrain, assis pour admirer des points de beauté particuliers. Nous nous retirons dans une pergola sur le toit pour regarder le coucher de soleil, et quand il atteint son zénith, je ne supporte plus l'attente, et j'embrasse [owner.GetTitledFirstName] avec enthousiasme. Nous faisons l'amour au crépuscule, sous les étoiles, et nous passons la nuit dans les bras l'un de l'autre".
 quix_seduce_outcome.3025.a:0 "Quelle journée agréable."

 quix_seduce_outcome.3026.desc:0 "[propriétaire.GetTitledFirstName] m'a invité à passer un week-end sur une péniche de plaisance. Nous passons l'après-midi à discuter sur le pont, et après un dîner agréable, nous accrochons des lanternes colorées autour de la péniche, et nous dansons sous les étoiles sur une musique imaginaire. Je dis à [propriétaire.GetHerHim] que c'est le meilleur après-midi que j'ai passé depuis longtemps, je le remercie, et sans sourciller, je me penche pour un baiser, et [propriétaire.GetSheHe] m'oblige. J'ai été surpris quand j'ai réalisé ce que j'avais fait, mais une fois que c'était fait, j'ai commencé à sourire et à embrasser [owner.GetTitledFirstName]. Très vite, nous faisons l'amour sur le pont, éclairés par les lanternes et sous les étoiles. Une fois que nous avons terminé, je me suis allongé dans les bras de [owner.GetHerHim], j'ai embrassé [owner.GetHerHis] dans le cou et j'ai remercié [owner.GetHerHim] pour ce moment merveilleux.
 quix_seduce_outcome.3026.a:0 "Je pense que je vais acheter un bateau !"

 quix_seduce_outcome.3027.desc:0 "[owner.GetTitleFirstName] m'a dit de rencontrer [owner.GetHerHim] à une heure précise... dans la cave à vin, entre autres... Mais je cherchais une occasion de faire part de mes sentiments, alors je suis d'accord ! [owner.GetTitledFirstName] les rend en nature, et dans l'espace restreint, nos corps se touchant déjà, je me penche dans [owner.GetHerHis] mon oreille et demande tranquillement si [owner.GetSheHe] le veut autant que moi. Après un hochement de tête silencieux, nous commençons à nous embrasser, timidement au début, mais à chaque baiser, une audace croissante, jusqu'à ce que notre passion déborde et que nous commencions à enlever maladroitement les vêtements de l'autre, juste assez pour commencer à faire l'amour. Nos cris de plaisir, vraisemblablement, sont retenus par la terre fraîche !"
 quix_seduce_outcome.3027.a:0 "Quel plaisir !"

 quix_seduce_outcome.3028.desc:0 "[owner.GetTitledFirstName] m'a invité à une réunion secrète pour discuter de quelque chose. Quand nous sommes face à face, [owner.GetSheHe] laisse échapper que [owner.GetSheHe] me désire, physiquement et émotionnellement, et que je domine ses pensées. Après un moment de réflexion, je décide que c'est une bonne chose, et je l'ai déclaré en embrassant [owner.GetHerHim]. En vérité, j'ai ressenti la même chose pendant des mois, mais j'étais certain que [owner.GetTitledFirstName] n'était pas sérieux. Nous nous sommes embrassés un moment, avant que [owner.GetTitledFirstName] ne me dise que [owner.GetSheHe] voulait faire l'amour. Encore une fois, je suis d'accord, et nous passons les heures suivantes à faire l'amour avec passion !"
 quix_seduce_outcome.3028.a:0 "L'honnêteté est la meilleure politique."

 quix_seduce_outcome.3029.desc:0 "[owner.GetTitledFirstName] a organisé une rencontre avec moi en secret... Je ne peux pas imaginer pourquoi. \[owner.GetTitledFirstName] me dit que [owner.GetSheHe] essaie d'exprimer les sentiments de [owner.GetHerHis] depuis plusieurs mois, et que [owner.GetSheHe] croit que je le sais et m'utilise simplement pour m'adorer. Je nie immédiatement cette fausse accusation car, en vérité, je nourris secrètement des sentiments pour [owner.GetTitledFirstName] ! Le [propriétaire.GetSheHe|U] se met à rire du soulagement que cela lui procure, et je me mets à rire aussi, et dans notre rire nous nous embrassons, mais nous sommes réduits au silence lorsque nos lèvres se rencontrent. On se laisse tomber par terre et on fait l'amour à ce moment-là et là !"
 quix_seduce_outcome.3029.a:0 "J'aurais dû dire quelque chose plus tôt."

 quix_seduce_outcome.3030.desc:0 "La farce doit cesser. Je sais que [propriétaire.GetTitledFirstName] me veut ! Et ils savent que je le sais ! Nos confidents ont arrangé un rendez-vous secret dans un lieu indéterminé et je vais enfin mettre fin à la mascarade. Quand [owner.GetTitledFirstName] arrive, [owner.GetSheHe] commence à faire une confession d'amour maladroite, jusqu'à ce que... Je fais taire [owner.GetFirstName] en mettant un doigt sur [owner.GetHerHis]. Un instant plus tard, nous nous déshabillons tous les deux, les yeux fermés l'un sur l'autre, pour enlever des couches de vêtements. Lorsque nos corps se rencontrent, c'est comme du magnétisme, une collision vigoureuse et énergique. Les cheveux sont tirés, les dos sont grattés, et chacun reçoit quelques bleus alors qu'un tourbillon de passion nous consume. Je pensais que ma luxure et mon amour de la charnelle étaient inégalés, mais pourtant, [propriétaire.GetTitledFirstName] cherche à me surpasser !"
 quix_seduce_outcome.3030.a:0 "J'aime faire l'amour avec toi !"

 quix_seduce_outcome.3301.desc:0 "[owner.GetTitledFirstName] a organisé une rencontre secrète entre [owner.GetTitledFirstName] et moi, pour quelque chose de très secret. Je suppose que c'est pour me séduire, ce qui correspond parfaitement à mes plans... J'ai reçu l'ordre de m'habiller incognito, et j'irai à pied, seul, afin de ne pas attirer l'attention... Je m'assure que je n'ai pas été suivi en passant quelques minutes dans une ruelle à faire le guet, avant de me rendre au bâtiment désigné. A l'intérieur, je trouve une belle cheminée, du vin et des olives. De toute évidence, j'avais raison sur ma prémisse, alors je me déshabille complètement nu en me couvrant le corps d'huile, et je commence à manger les olives près du feu. Quand [propriétaire.GetTitledFirstName] arrive, je lui dis : "Tu devrais enlever cette robe... [propriétaire.GetSheHe] m'obéit rapidement, et nous passons la soirée à faire l'amour passionnément !
 quix_seduce_outcome.2301.a:0 "Oui ! Oui !"

 quix_seduce_outcome.3302.desc:0 "Je sais que [owner.GetTitledFirstName] essaie de me faire la cour depuis un certain temps... malgré l'immense distance... Mais j'ai pensé à un moyen de voir [owner.GetHerHim]. J'irai sous le prétexte d'un petit pèlerinage. Seulement, je ne me rendrai pas vraiment dans un lieu saint ; à la place, je serai amené à la cour de [owner.GetTitledFirstName], et caché dans l'un des quartiers des domestiques de réserve en dessous, juste pour quelques jours, jusqu'à ce que nous puissions parvenir à un accord. [owner.GetTitledFirstName] est heureux de me voir, après de longs voyages, et pour la première fois, nous nous embrassons. Nous passons la première partie de la soirée à parler, tranquillement, jusqu'à ce que je sente que chacun comprend ce que l'autre cherche, puis nous nous retirons pour la soirée... mais au milieu de la nuit, je change d'avis, me faufile dans les quartiers de [owner.GetTitledFirstNamePosessive], enlève mes vêtements et me glisse dans le lit. Quelques instants plus tard, je suis consumé par la passion, et je passe toute la soirée à faire l'amour tendrement."
 quix_seduce_outcome.3302.a:0 "Ça vous dérange si je reste un peu ?"

 quix_seduce_outcome.3303 .desc:0 "[owner.GetTitledFirstName] a envoyé une invitation secrète à un rituel du dieu cornu, qui se tiendra à minuit dans un bosquet secret, en présence des plus dévoués des serviteurs du dieu cornu, et au cours duquel nous consacrerons probablement le rituel par un acte d'amour physique ! Au moment prévu, les différents adorateurs se rassemblent, tous vêtus de leurs robes noires, [owner.GetTitledFirstName] parmi eux. [owner.GetSheHe] s'avance et proclame que [owner.GetSheHe] a convoqué cette réunion afin que nous puissions honorer le dieu cornu par un acte de charnalité primitive. J'affirme les anciens mots du rituel dans une langue longtemps perdue, complétant ainsi le sort. Nous nous déshabillons là, au milieu du pentagramme, et nos corps se joignent en une union impie, tandis que les autres chantent et accomplissent le rite du sang autour de nous. Nous faisons au dieu cornu un grand honneur avec une démonstration légendaire de la passion humaine".
 quix_seduce_outcome.3303.a:0 "J'adore cette chanson !"

 quix_seduce_outcome.3304.desc:0 "Chaque année, depuis mon enfance, je vais à une petite fête locale organisée par une petite ville...seule. C'est ma façon d'échapper au stress d'être un dirigeant. C'est une occasion résolument joyeuse, avec de la danse, des costumes et des artistes. \J'ai cependant entendu dire que [propriétaire.GetTitledFirstName] est aussi là d'une certaine façon, et qu'il a passé la soirée à doucher les petits gens par bienveillance ! Nous profitons de cette soirée de fête ensemble, en chantant et en dansant avec les habitants, avant de nous retirer dans la tente en soie [owner.GetTitledFirstNamePossessive] à la périphérie de la ville, où [owner.GetSheHe] professe des sentiments sincères à mon égard. Je me tiens là quelques instants en biais, avant de sourire et de dire à [owner.GetHerHim] : "C'est évident depuis le début... Un instant après avoir fermé la porte de la tente, nous sommes pris dans les affres de la passion !"
 quix_seduce_outcome.3304.a:0 "Faisons de cela une tradition !"

 quix_seduce_outcome.3305.desc:0 "Dans un coup de chance incroyable, il semble que [owner.GetName] et moi allons voyager pour la même fête dans un royaume lointain... Je sais que [owner.GetHerHim] a essayé de me faire la cour, et cela semble plutôt agréable. Le repas est une incroyable fête, avec des délices de nombreux pays étrangers savamment assemblés sur le tableau des fêtes. Nous passons la soirée à manger, à boire ensemble, la conversation s'écoulant librement. Les autres participants à la table semblent remarquer nos rires, mais parmi les étrangers, qui s'en soucie ? \Après le dîner, dans le soleil, nous sommes assis l'un à côté de l'autre sur des peaux, sur le sol, pendant qu'un ménestrel joue, et je touche négligemment la main du propriétaire ! Nous échangeons un regard, et à quelques minutes l'un de l'autre, nous nous retirons de la réunion... réunion qui a lieu ensuite dans la salle du [propriétaire] ! Je fais part de mon désir pour [owner.GetHerHim], et un instant plus tard, [owner.GetHerHim] est allongé sur le lit, et je lui enlève ses vêtements avec avidité !
 quix_seduce_outcome.3305.a:0 "On devrait rester un peu !"
